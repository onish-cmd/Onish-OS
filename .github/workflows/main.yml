name: Build Onish-OS v0.9

on:
  workflow_dispatch:
    inputs:
      use_incremental:
        description: 'Use incremental build (make)?'
        required: true
        default: 'yes'
        type: choice
        options: [ 'yes', 'no' ]

jobs:
  build_os:
    runs-on: ubuntu-24.04
    permissions:
      actions: write
    strategy:
      matrix:
        target: [hardware, qemu]
    
    steps:
      - name: Maximize Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 1024
          swap-size-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'

      - name: Checkout Code
        uses: actions/checkout@v4

      # SMART CACHING: Key changes if your onish_os.config changes!
      - name: Cache Buildroot
        uses: actions/cache@v4
        with:
          path: |
            buildroot/dl
            buildroot/output
            duo-buildroot-sdk/buildroot-2021.05/dl
            duo-buildroot-sdk/buildroot-2021.05/output
          key: ${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('onish_os.config') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('onish_os.config') }}-
            ${{ runner.os }}-${{ matrix.target }}-

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential ninja-build automake autoconf \
          libtool wget curl git gcc libssl-dev bc squashfs-tools jq scons parallel tree \
          device-tree-compiler python3-pip python3-setuptools fakeroot rsync dosfstools \
          bison flex libncurses-dev u-boot-tools file expect

      # ... [Your Rust Init & APK Injection steps stay exactly the same here] ...

      - name: Build Full OS
        run: |
          OUTPUT_DIR="${{ github.workspace }}/out"
          mkdir -p "$OUTPUT_DIR"

          if [ "${{ matrix.target }}" == "qemu" ]; then
            [ ! -d buildroot ] && git clone https://github.com/buildroot/buildroot.git --depth=1 --branch=2024.02.x
            cd buildroot
            
            # Use merge_config.sh to combine the base config + your fragment
            # This is way safer than manual 'echo'
            ./support/kconfig/merge_config.sh -m \
                configs/qemu_riscv64_virt_defconfig \
                ../onish_os.config
            
            # Force the overlay path to be the current workspace
            echo "BR2_ROOTFS_OVERLAY=\"${{ github.workspace }}/overlay\"" >> .config
            
            make olddefconfig
            make -j$(nproc)
            cp output/images/Image "$OUTPUT_DIR/"
            cp output/images/rootfs.ext2 "$OUTPUT_DIR/"
            
          else
            [ ! -d duo-buildroot-sdk ] && git clone https://github.com/milkv-duo/duo-buildroot-sdk.git --depth=1
            cd duo-buildroot-sdk
            
            # Implementation for Duo SDK
            CONF_BASE="buildroot-2021.05/configs/milkv-duo_musl_riscv64_defconfig"
            cat ../onish_os.config >> $CONF_BASE
            echo "BR2_ROOTFS_OVERLAY=\"${{ github.workspace }}/overlay\"" >> $CONF_BASE
            
            ./build.sh milkv-duo-sd
            cp out/*.img "$OUTPUT_DIR/"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: onish-os-v0.9-${{ matrix.target }}
          path: out/
