name: Build Onish-OS v0.5 (External Toolchain)
on: [push]

jobs:
  build_os:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        target: [hardware, qemu]
    
    steps:
      - name: Maximize Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 1024
          swap-size-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Rust Init
        run: |
          rustup target add riscv64gc-unknown-linux-gnu
          cargo build --release --target riscv64gc-unknown-linux-gnu -p init
          mkdir -p overlay/sbin
          cp target/riscv64gc-unknown-linux-gnu/release/init overlay/sbin/init
          chmod +x overlay/sbin/init

      - name: Build Full OS (${{ matrix.target }})
        run: |
          # 1. Get SDK and Toolchain
          git clone https://github.com/milkv-duo/duo-buildroot-sdk.git --depth=1
          cd duo-buildroot-sdk
          git clone https://github.com/milkv-duo/host-tools.git --depth=1
          
          CONF="buildroot-2021.05/configs/milkv-duo_musl_riscv64_defconfig"
          
          # --- EXTERNAL TOOLCHAIN CONFIG ---
          # We tell Buildroot: "Don't build GCC. Use the one in host-tools."
          echo "BR2_TOOLCHAIN_EXTERNAL=y" >> $CONF
          echo "BR2_TOOLCHAIN_EXTERNAL_CUSTOM=y" >> $CONF
          echo "BR2_TOOLCHAIN_EXTERNAL_PATH=\"$(pwd)/host-tools/gcc/riscv64-linux-musl-x86_64\"" >> $CONF
          echo "BR2_TOOLCHAIN_EXTERNAL_CUSTOM_PREFIX=\"riscv64-unknown-linux-musl\"" >> $CONF
          echo "BR2_TOOLCHAIN_EXTERNAL_GCC_10=y" >> $CONF
          echo "BR2_TOOLCHAIN_EXTERNAL_HEADERS_5_10=y" >> $CONF
          echo "BR2_TOOLCHAIN_EXTERNAL_CUSTOM_MUSL=y" >> $CONF
          echo "BR2_TOOLCHAIN_EXTERNAL_HAS_SSP=y" >> $CONF
          echo "BR2_TOOLCHAIN_EXTERNAL_HAS_THREADS=y" >> $CONF
          echo "BR2_TOOLCHAIN_EXTERNAL_HAS_THREADS_DEBUG=y" >> $CONF
          
          # 2. Common & Target Settings
          echo "BR2_ROOTFS_OVERLAY=\"$(pwd)/../overlay\"" >> $CONF
          if [ "${{ matrix.target }}" == "qemu" ]; then
            echo 'BR2_TARGET_UBOOT=y' >> $CONF
            echo 'BR2_TARGET_UBOOT_BOARD_DEFCONFIG="qemu-riscv64_smode"' >> $CONF
          fi
          
          # 3. Build with JLEVEL=2
          export BR2_JLEVEL=2
          ./build.sh milkv-duo-sd

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: onish-os-v5-${{ matrix.target }}-build-${{ github.run_number }}
          path: |
            **/out/*.img
            **/vmlinux
