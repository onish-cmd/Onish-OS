name: Build Onish-OS v0.5
on: [push]

jobs:
  build_os:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        target: [hardware, qemu]
    
    steps:
      - name: Maximize Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 1024
          swap-size-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Standard Buildroot & SDK dependencies
          sudo apt-get install -y pkg-config build-essential ninja-build automake autoconf \
          libtool wget curl git gcc libssl-dev bc squashfs-tools jq scons parallel tree \
          device-tree-compiler python3-pip python3-setuptools fakeroot genext2fs mtools \
          rsync dosfstools expect bison flex libncurses-dev u-boot-tools vim-common unzip
          
          # FIX for Ubuntu 24.04: Install libssl1.1 (required by mkimage)
          wget http://security.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1-1ubuntu2.1~18.04.23_amd64.deb
          sudo dpkg -i libssl1.1_1.1.1-1ubuntu2.1~18.04.23_amd64.deb || true
          
          pip3 install jinja2 setuptools

      - name: Build Rust Init
        run: |
          rustup target add riscv64gc-unknown-linux-gnu
          cargo build --release --target riscv64gc-unknown-linux-gnu -p init
          mkdir -p overlay/sbin
          cp target/riscv64gc-unknown-linux-gnu/release/init overlay/sbin/init
          chmod +x overlay/sbin/init

      - name: Build Full OS (${{ matrix.target }})
        run: |
          git clone https://github.com/milkv-duo/duo-buildroot-sdk.git --depth=1
          cd duo-buildroot-sdk
          git clone https://github.com/milkv-duo/host-tools.git --depth=1
          
          # FIX: Map system dtc into the SDK's expected toolchain path
          # This ensures 'mkimage' finds 'dtc' when building the boot.itb
          mkdir -p host-tools/gcc/riscv64-linux-musl-x86_64/bin
          sudo ln -sf /usr/bin/dtc host-tools/gcc/riscv64-linux-musl-x86_64/bin/dtc

          CONF="buildroot-2021.05/configs/milkv-duo_musl_riscv64_defconfig"
          
          # TOOLCHAIN SETUP
          {
            echo "BR2_TOOLCHAIN_EXTERNAL=y"
            echo "BR2_TOOLCHAIN_EXTERNAL_CUSTOM=y"
            echo "BR2_TOOLCHAIN_EXTERNAL_PATH=\"$(pwd)/host-tools/gcc/riscv64-linux-musl-x86_64\""
            echo "BR2_TOOLCHAIN_EXTERNAL_CUSTOM_PREFIX=\"riscv64-unknown-linux-musl\""
            echo "BR2_TOOLCHAIN_EXTERNAL_GCC_10=y"
            echo "BR2_TOOLCHAIN_EXTERNAL_HEADERS_5_10=y"
            echo "BR2_TOOLCHAIN_EXTERNAL_CUSTOM_MUSL=y"
            echo "BR2_TOOLCHAIN_EXTERNAL_HAS_SSP=y"
            echo "BR2_TOOLCHAIN_EXTERNAL_HAS_THREADS=y"
            echo "BR2_TOOLCHAIN_EXTERNAL_HAS_THREADS_DEBUG=y"
            echo "BR2_ROOTFS_OVERLAY=\"$(pwd)/../overlay\""
          } >> $CONF
          
          if [ "${{ matrix.target }}" == "qemu" ]; then
            echo 'BR2_TARGET_UBOOT=y' >> $CONF
            echo 'BR2_TARGET_UBOOT_BOARD_DEFCONFIG="qemu-riscv64_smode"' >> $CONF
          fi
          
          export BR2_JLEVEL=2
          ./build.sh milkv-duo-sd

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: onish-os-v5-${{ matrix.target }}-build-${{ github.run_number }}
          path: |
            **/out/*.img
            **/vmlinux
